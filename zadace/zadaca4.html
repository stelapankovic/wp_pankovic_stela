<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>4. Zadaća</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Kartice s informacijama o gradovima -->
    <div class="card">
        <h2>Informacije o gradu</h2>
        <p><strong>Grad:</strong> Zagreb</p>
        <p><strong>Država:</strong> Hrvatska</p>
        <p><strong>Populacija:</strong> 800,000</p>
        <p class="additional-info">
            <a href="https://hr.wikipedia.org/wiki/Zagreb" target="_blank">Dodatne informacije</a>
        </p>
    </div>

    <div class="card">
        <h2>Informacije o gradu</h2>
        <p><strong>Grad:</strong> Ljubljana</p>
        <p><strong>Država:</strong> Slovenija</p>
        <p><strong>Populacija:</strong> 300,000</p>
        <p class="additional-info">
            <a href="https://sl.wikipedia.org/wiki/Ljubljana" target="_blank">Dodatne informacije</a>
        </p>
    </div>

    <div class="card">
        <h2>Informacije o gradu</h2>
        <p><strong>Grad:</strong> Beč</p>
        <p><strong>Država:</strong> Austrija</p>
        <p><strong>Populacija:</strong> 1,900,000</p>
        <p class="additional-info">
            <a href="https://de.wikipedia.org/wiki/Wien" target="_blank">Dodatne informacije</a>
        </p>
    </div>

    <!-- Zastava Švicarske -->
    <div class="swiss-flag">
        <div class="horizontal-bar"></div>
        <div class="vertical-bar"></div>
    </div>
</body>
</html>
